<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <title>Your Website</title>
  </head>
  <body>
    <header>
      <button id="submitBtn">
        <a
          href="#"
          onclick="redirectToSubmit()"
          style="text-decoration: none; color: #00ff00"
          >Submit</a
        >
      </button>

      <button id="dreamBtn">
        <a
          href="#"
          onclick="redirectToDream()"
          style="text-decoration: none; color: #00ff00"
          >DreamMachine</a
        >
      </button>

      <button id="showcaseBtn">
        <a
          href="#"
          onclick="redirectToShowcase()"
          style="text-decoration: none; color: #00ff00"
          >Showcase</a
        >
      </button>
    </header>

    <main>
      <div class="center-box" id="sentenceBox"></div>
      <button id="generateBtn" onclick="generateRandomSentence()">
        Generate Sentence
      </button>
    </main>

    <footer>
      <button id="whatAmIBtn">
        <a
          href="#"
          onclick="redirectToWhatAmI()"
          style="text-decoration: none; color: #00ff00"
          >What am I</a
        >
      </button>
    </footer>
  </body>
</html>
